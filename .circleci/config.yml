version: 2

jobs:
  build-deploy:
    environment:
      - ENV_TARGET=org
    docker:
      - image: circleci/node:10
    working_directory: /tmp/app
    steps:
      - checkout
      - restore_cache:
          name: Restore dependencies cache
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install packages
          command: npm install
      - save_cache:
          name: Save dependencies cache
          paths:
            - node_modules
          key: dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Build catalog
          command: make compile && make test && make catalog
      - run:
          name: Install now
          command: sudo npm install --global --unsafe-perm now
      - run:
          name: Deploy to now.sh
          command: |
              export NOW_SITE=`[ $CIRCLE_BRANCH = "release" ] && echo 'dcl-wearables' || echo 'dcl-wearables-dev'`
              cd dist && echo '/*\n!index.json' > .nowignore
              cd dist && now alias $(now --scope decentraland $NOW_SITE --token $NOW_TOKEN .) $NOW_SITE.now.sh --scope decentraland --token $NOW_TOKEN
      - run:
          name: Ensure content on `content.decentraland.org`
          command: |
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              sudo ./aws/install
              aws sync dist/ s3://content.decentraland.org --include 'Qm*'
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-deploy:
          context: avatar-assets-prd
          filters:
            branches:
              only:
                - master
                - release
