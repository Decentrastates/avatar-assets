version: 2
jobs:
  build:
    environment:
      - ENV_TARGET=org
      - NOW_TARGET=avatar-assets
    docker:
      - image: circleci/node:10
    working_directory: /tmp/app
    steps:
      - checkout
      - restore_cache:
          name: Restore dependencies cache
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install packages
          command: npm install
      - save_cache:
          name: Save dependencies cache
          paths:
            - node_modules
          key: dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Build catalog
          command: make && make test && make build
      - save_cache:
          paths:
            - deploy
          key: build-{{ .Branch }}-{{ .Revision }}
  deploy-staging:
    docker:
      - image: circleci/node:10
    working_directory: /tmp/app
    steps:
      - restore_cache:
          keys:
            - build-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Install now
          command: sudo npm install --global --unsafe-perm now
      - run:
          name: Deploy to now.sh
          command: cd deploy && now alias $(now --scope decentraland --name dcl-basic-wearables.now.sh --token $NOW_TOKEN ../datadist) avatar-assets --scope decentraland --token $NOW_TOKEN
  deploy:
    docker:
      - image: circleci/node:10
    working_directory: /tmp/app
    steps:
      - restore_cache:
          keys:
            - build-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Install now
          command: sudo npm install --global --unsafe-perm now
      - run:
          name: Generate manifest and upload assets
          command: mkdir -p datadist && cd deploy && npm run bundle -- --src ../assets --bucket content-service.decentraland.${ENV_TARGET} --out ../datadist/assets.json --content-server content.decentraland.${ENV_TARGET}/contents
      - run:
          name: Deploy to production
          command: mkdir -p datadist && cd deploy && export AWS_ACCESS_KEY=${AWS_PROD_ACCESS_KEY} && export AWS_ACCESS_SECRET=${AWS_PROD_ACCESS_SECRET} && npm run bundle -- --src ../assets --bucket content-service.decentraland.${ENV_TARGET} --out ../datadist/assets.json --content-server content-service.decentraland.${ENV}
      - run:
          name: Deploy to now.sh
          command: cd deploy && now alias $(now --scope decentraland --name ${NOW_TARGET} --token $NOW_TOKEN ../datadist) avatar-assets --scope decentraland --token $NOW_TOKEN
workflows:
  version: 2
  build-deploy-staging:
    jobs:
      - build:
          filters:
            branches:
              only: staging
      - deploy:
          requires:
            - build
  build-deploy-release:
    jobs:
      - build:
          filters:
            branches:
              only: release
      - deploy:
          requires:
            - build
